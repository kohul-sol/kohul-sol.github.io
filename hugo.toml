baseURL = 'alina-alexandre.xyz'
languageCode = 'en-us'
title = "Alina Alexandre"


# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Alina Alexandre's Portfolio"
showFooter = true
footerContent = "Made with Hugo, theme by tomfran, all content by Alina Alexandre unless mentioned otherwise"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hello world!'
homeIntroContent = """
I am in love with my wife.
"""



# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "gmail"
